<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootsrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        .cross{
            position: absolute;
            top: 0;
            right: 8px;
            font-size: 40px;
            font-weight: 700;
        }
        .cross:hover{
            color: orangered;
        }
    </style>

</head>
<body>
    <div class="main">
        <div class="form-container">
            <a href="{% url 'index' %}"><h1 class="cross"><i class="fa-solid fa-xmark"></i></h1></a>
            <p class="title">Login</p>
            <form class="form">
                <div class="d-flex gap-3">
                <div class="input-group">
                   
                    <input type="text" name="first_name" id="username" placeholder="Username">
                </div>
            </div>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Password">
                    
                </div>
                <div class="input-group">
                    <input type="password" name="password1" id="password" placeholder="Confirm Password">
                    
                </div>
                <br>
                <div><button class="sign">Login</button></div>
            </form>
             <br>
          
            <div style="text-align: center;">
              <a href="">Forgot Password?</a>
          </div>
        </div>
    </div>
    
</body>
</html>
